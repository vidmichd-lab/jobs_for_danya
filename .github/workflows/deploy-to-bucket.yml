# Деплой содержимого репозитория в бакет Yandex Object Storage
# Запускается при push в main и вручную

name: Deploy to bucket

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS CLI for Yandex Object Storage
        env:
          YANDEX_S3_ACCESS_KEY_ID: ${{ secrets.YANDEX_S3_ACCESS_KEY_ID }}
          YANDEX_S3_SECRET_ACCESS_KEY: ${{ secrets.YANDEX_S3_SECRET_ACCESS_KEY }}
        run: |
          # Убираем переводы строк и пробелы по краям (иначе Invalid header / SignatureDoesNotMatch)
          AK="$(printf '%s' "$YANDEX_S3_ACCESS_KEY_ID" | tr -d '\n\r' | xargs)"
          SK="$(printf '%s' "$YANDEX_S3_SECRET_ACCESS_KEY" | tr -d '\n\r' | xargs)"
          mkdir -p ~/.aws
          echo '[default]' > ~/.aws/config
          echo 'region = ru-central1' >> ~/.aws/config
          echo 's3 =' >> ~/.aws/config
          echo '  addressing_style = path' >> ~/.aws/config
          echo '[default]' > ~/.aws/credentials
          echo "aws_access_key_id = $AK" >> ~/.aws/credentials
          echo "aws_secret_access_key = $SK" >> ~/.aws/credentials

      - name: Sync to bucket
        env:
          YANDEX_S3_BUCKET: ${{ secrets.YANDEX_S3_BUCKET }}
        run: |
          BUCKET="$(printf '%s' "$YANDEX_S3_BUCKET" | tr -d '\n\r')"
          aws s3 sync . "s3://${BUCKET}/" \
            --endpoint-url "https://storage.yandexcloud.net" \
            --delete \
            --exclude ".git/*" \
            --exclude ".env" \
            --exclude ".venv/*" \
            --exclude "venv/*" \
            --exclude "__pycache__/*" \
            --exclude "*.pyc" \
            --exclude ".DS_Store" \
            --exclude ".github/*" \
            --exclude "*.log"
