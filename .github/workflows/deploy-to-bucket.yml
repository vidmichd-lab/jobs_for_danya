# Деплой содержимого репозитория в бакет Yandex Object Storage
# Запускается при push в main и вручную

name: Deploy to bucket

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS CLI for Yandex Object Storage
        run: |
          mkdir -p ~/.aws
          echo '[default]' > ~/.aws/config
          echo 'region = ru-central1' >> ~/.aws/config
          echo '[default]' > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.YANDEX_S3_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.YANDEX_S3_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Sync to bucket
        run: |
          aws s3 sync . "s3://${{ secrets.YANDEX_S3_BUCKET }}/" \
            --endpoint-url "https://storage.yandexcloud.net" \
            --delete \
            --exclude ".git/*" \
            --exclude ".env" \
            --exclude ".venv/*" \
            --exclude "venv/*" \
            --exclude "__pycache__/*" \
            --exclude "*.pyc" \
            --exclude ".DS_Store" \
            --exclude ".github/*" \
            --exclude "*.log"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YANDEX_S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YANDEX_S3_SECRET_ACCESS_KEY }}
