# Деплой содержимого репозитория в бакет Yandex Object Storage
# Запускается при push в main и вручную

name: Deploy to bucket

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure credentials for Yandex Object Storage
        env:
          YANDEX_S3_ACCESS_KEY_ID: ${{ secrets.YANDEX_S3_ACCESS_KEY_ID }}
          YANDEX_S3_SECRET_ACCESS_KEY: ${{ secrets.YANDEX_S3_SECRET_ACCESS_KEY }}
          YANDEX_S3_BUCKET: ${{ secrets.YANDEX_S3_BUCKET }}
        run: |
          # Обрезаем переводы строк и пробелы — иначе Invalid header / SignatureDoesNotMatch
          AK="$(printf '%s' "$YANDEX_S3_ACCESS_KEY_ID" | tr -d '\n\r' | xargs)"
          SK="$(printf '%s' "$YANDEX_S3_SECRET_ACCESS_KEY" | tr -d '\n\r' | xargs)"
          BUCKET="$(printf '%s' "$YANDEX_S3_BUCKET" | tr -d '\n\r' | xargs)"
          echo "AWS_ACCESS_KEY_ID=$AK" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$SK" >> $GITHUB_ENV
          echo "S3_BUCKET=$BUCKET" >> $GITHUB_ENV
          mkdir -p ~/.aws
          printf '%s\n' '[default]' 'region = ru-central1' 's3 =' '  addressing_style = path' > ~/.aws/config
          printf '%s\n' '[default]' "aws_access_key_id = $AK" "aws_secret_access_key = $SK" > ~/.aws/credentials

      - name: Sync to bucket
        run: |
          aws s3 sync . "s3://$S3_BUCKET/" \
            --endpoint-url "https://storage.yandexcloud.net" \
            --region ru-central1 \
            --delete \
            --exclude ".git/*" \
            --exclude ".env" \
            --exclude ".venv/*" \
            --exclude "venv/*" \
            --exclude "__pycache__/*" \
            --exclude "*.pyc" \
            --exclude ".DS_Store" \
            --exclude ".github/*" \
            --exclude "*.log"
