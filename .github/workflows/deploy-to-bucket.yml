# Деплой содержимого репозитория в бакет Yandex Object Storage
# Запускается при push в main и вручную. Синхронизация через Python (boto3).
# Re-run: push to main or Actions → Deploy to bucket → Run workflow

name: Deploy to bucket

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install boto3
        run: pip install boto3

      - name: Sync to Yandex Object Storage
        env:
          S3_ACCESS_KEY_ID: ${{ secrets.YANDEX_S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.YANDEX_S3_SECRET_ACCESS_KEY }}
          S3_BUCKET: ${{ secrets.YANDEX_S3_BUCKET }}
        run: python scripts/s3_sync_to_yandex.py
